{% load i18n %}
{% load orders %}
    <li class="list-group-item">
    <a href="{% url "education:order" uuid=school.uuid order_uuid=o.uuid %}">
        <h4 class="list-group-item-heading">{% trans "Order" %} {{ o.date }} <small>{{ o.site }}</small></h4>
        <ul>{% for m in materials %}
            <li><strong>{{ m }}:</strong> {% order_mt_total o m %} {% trans "pcs" %}</li>
        {% endfor %}</ul>

        <h4>{% trans "Additional Details" %}</h4>
        <p>{{ o.additional_details|default:"(None)" }}</p>
    </a>
    </li>
